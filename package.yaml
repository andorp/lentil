name:                lentil
version:             0.1.0.0
synopsis:            Handle database entities via lens abstraction.
description:         Please see README.md
homepage:            http://github.com/andorp/lentils
license:             BSD3
license-file:        LICENSE
author:
  - Andor Penzes <andor.penzes@gmail.com>
maintainer:          andor.penzes@gmail.com
copyright:           2016- Andor Penzes
category:            Database

ghc-options: []

default-extensions:
  - TypeOperators

dependencies:
  - base >= 4.9
  - containers
  - lens
  - mtl
  - natural-transformation
  - sqlite-simple
  - template-haskell
  - time
  - transformers

library:
  source-dirs:
    - src
